<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

            <p>Donna</p>

    <main>
        <div class="container justify-center">
            <div class="col-33">
                <div class="card">

            </div>
            <div class="col-33 ">
                <div class="card">
                    <img src="./img/2.webp" alt="logo">
                </div>
            </div>
            <div class="col-33 ">
                <div class="card">
                    <img src="./img/3.webp" alt="logo">
                </div>
            </div>
            <div class="col-33 ">
                <div class="card">
                    <img src="./img/4.webp" alt="logo">
                </div>
            </div>
            <div class="col-33 ">
                <div class="card">
                    <img src="./img/5.webp" alt="logo">
                </div>
            </div>
            <div class="col-33 ">
                <div class="card">
                    <img src="./img/6.webp" alt="logo">
                </div>
        </div>
    </main>

</html>
